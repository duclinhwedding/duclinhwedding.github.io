<script>
  
function renderGallery () {

var ctn = $('<div id="masonryGrid" />');
var grid = $('<div class="grid" />');
ctn.append(grid);
var i;
for (i = 0; i < 21; i++) { 
  var gridItem = $('<div class="grid-item" />');
  var format = '.jpg';
  if(i==0)
    format = '.JPG';
  var item = i + 1;
  var imgSrc = '/img/' + item + format;
  var imgWidth = screen.width / 3.5;
  imgWidth = '30vw';
  var imgTag = $('<img />');
  imgTag.attr('src', imgSrc);
  imgTag.css('width', imgWidth +"px");
  gridItem.append(imgTag);
  grid.append(gridItem);


}
$('.container2').append(ctn);

var $grid = $('.grid').masonry({
  // options...
  itemSelector: '.grid-item',
  isFitWidth: true,
  columnWidth: 1
});

$grid.imagesLoaded().progress( function() {
  $grid.masonry('layout');
});

}

$(function() {
renderGallery();
});



</script>
